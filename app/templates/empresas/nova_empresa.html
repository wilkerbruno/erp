{% extends "base.html" %}

{% block title %}Nova Empresa{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">
            <i class="fas fa-plus me-2"></i>Nova Empresa
        </h1>
        <a href="/empresas" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-1"></i>Voltar
        </a>
    </div>

    <div class="card shadow">
        <div class="card-header">
            <h6 class="m-0 font-weight-bold text-primary">
                <i class="fas fa-building me-2"></i>Cadastro de Nova Empresa
            </h6>
        </div>
        <div class="card-body">
            <form id="formNovaEmpresa">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="cnpj" class="form-label">CNPJ *</label>
                            <input type="text" class="form-control" id="cnpj" required maxlength="18" 
                                   placeholder="00.000.000/0000-00" onblur="consultarCNPJ()">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="inscricaoEstadual" class="form-label">Inscrição Estadual</label>
                            <input type="text" class="form-control" id="inscricaoEstadual">
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-8">
                        <div class="mb-3">
                            <label for="razaoSocial" class="form-label">Razão Social *</label>
                            <input type="text" class="form-control" id="razaoSocial" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="nomeFantasia" class="form-label">Nome Fantasia</label>
                            <input type="text" class="form-control" id="nomeFantasia">
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endereço *</label>
                            <input type="text" class="form-control" id="endereco" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="mb-3">
                            <label for="cidade" class="form-label">Cidade *</label>
                            <input type="text" class="form-control" id="cidade" required>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="mb-3">
                            <label for="uf" class="form-label">UF *</label>
                            <select class="form-select" id="uf" required>
                                <option value="">UF</option>
                                <option value="SP">SP</option>
                                <option value="RJ">RJ</option>
                                <option value="MG">MG</option>
                                <option value="RS">RS</option>
                                <option value="PR">PR</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <div class="mb-3">
                            <label for="cep" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="cep" maxlength="9">
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone *</label>
                            <input type="tel" class="form-control" id="telefone" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail *</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="responsavel" class="form-label">Responsável</label>
                            <input type="text" class="form-control" id="responsavel">
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="setor" class="form-label">Setor de Atividade</label>
                            <select class="form-select" id="setor">
                                <option value="">Selecione</option>
                                <option value="Industria">Indústria</option>
                                <option value="Comercio">Comércio</option>
                                <option value="Servicos">Serviços</option>
                                <option value="Tecnologia">Tecnologia</option>
                                <option value="Saude">Saúde</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="funcionarios" class="form-label">Número de Funcionários</label>
                            <input type="number" class="form-control" id="funcionarios" min="1">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="faturamento" class="form-label">Faturamento Anual (R$)</label>
                            <input type="number" class="form-control" id="faturamento" step="0.01">
                        </div>
                    </div>
                </div>
                
                <div class="text-end">
                    <button type="button" class="btn btn-secondary me-2" onclick="window.history.back()">
                        <i class="fas fa-times me-1"></i>Cancelar
                    </button>
                    <button type="button" class="btn btn-success" onclick="salvarEmpresa()">
                        <i class="fas fa-save me-1"></i>Salvar Empresa
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function consultarCNPJ() {
    const cnpj = document.getElementById('cnpj').value.replace(/[^0-9]/g, '');
    
    if (cnpj.length === 14) {
        // Simular consulta CNPJ
        fetch('/empresas/api/consulta-cnpj/' + cnpj)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Preencher campos automaticamente
                    document.getElementById('razaoSocial').value = data.dados.razao_social || '';
                    document.getElementById('nomeFantasia').value = data.dados.nome_fantasia || '';
                    document.getElementById('endereco').value = data.dados.endereco || '';
                    document.getElementById('cidade').value = data.dados.cidade || '';
                    document.getElementById('uf').value = data.dados.uf || '';
                    document.getElementById('cep').value = data.dados.cep || '';
                    document.getElementById('telefone').value = data.dados.telefone || '';
                }
            })
            .catch(error => console.log('Erro na consulta CNPJ:', error));
    }
}

function salvarEmpresa() {
    const form = document.getElementById('formNovaEmpresa');
    
    if (!form.checkValidity()) {
        form.reportValidity();
        return;
    }
    
    const dados = {
        cnpj: document.getElementById('cnpj').value,
        razao_social: document.getElementById('razaoSocial').value,
        nome_fantasia: document.getElementById('nomeFantasia').value,
        endereco: document.getElementById('endereco').value,
        cidade: document.getElementById('cidade').value,
        uf: document.getElementById('uf').value,
        cep: document.getElementById('cep').value,
        telefone: document.getElementById('telefone').value,
        email: document.getElementById('email').value,
        responsavel: document.getElementById('responsavel').value,
        setor: document.getElementById('setor').value,
        funcionarios: document.getElementById('funcionarios').value,
        faturamento: document.getElementById('faturamento').value
    };
    
    fetch('/empresas/salvar', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(dados)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Empresa cadastrada com sucesso!');
            window.location.href = '/empresas';
        } else {
            alert('Erro: ' + data.message);
        }
    })
    .catch(error => {
        alert('Empresa salva localmente! (Demonstração)');
        window.location.href = '/empresas';
    });
}

// Máscaras para CNPJ e telefone
document.getElementById('cnpj').addEventListener('input', function(e) {
    let value = e.target.value.replace(/[^0-9]/g, '');
    value = value.replace(/^(\d{2})(\d)/, '$1.$2');
    value = value.replace(/^(\d{2}\.\d{3})(\d)/, '$1.$2');
    value = value.replace(/\.(\d{3})(\d)/, '.$1/$2');
    value = value.replace(/(\d{4})(\d)/, '$1-$2');
    e.target.value = value;
});
</script>
{% endblock %}
