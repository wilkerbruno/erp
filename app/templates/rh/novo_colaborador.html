{% extends "base.html" %}

{% block title %}Novo Colaborador{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">
            <i class="fas fa-user-plus me-2"></i>Novo Colaborador
        </h1>
        <a href="/rh/colaboradores" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-1"></i>Voltar
        </a>
    </div>

    <div class="card shadow">
        <div class="card-header">
            <h6 class="m-0 font-weight-bold text-primary">Cadastro de Colaborador</h6>
        </div>
        <div class="card-body">
            <form id="formColaborador">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome Completo *</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail *</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="cargo" class="form-label">Cargo *</label>
                            <select class="form-select" id="cargo" required>
                                <option value="">Selecione</option>
                                <option value="Analista">Analista</option>
                                <option value="Assistente">Assistente</option>
                                <option value="Coordenador">Coordenador</option>
                                <option value="Gerente">Gerente</option>
                                <option value="Diretor">Diretor</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="departamento" class="form-label">Departamento *</label>
                            <select class="form-select" id="departamento" required>
                                <option value="">Selecione</option>
                                <option value="RH">RH</option>
                                <option value="TI">TI</option>
                                <option value="Financeiro">Financeiro</option>
                                <option value="Producao">Produção</option>
                                <option value="Qualidade">Qualidade</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="dataAdmissao" class="form-label">Data Admissão *</label>
                            <input type="date" class="form-control" id="dataAdmissao" required>
                        </div>
                    </div>
                </div>
                
                <div class="text-end">
                    <a href="/rh/colaboradores" class="btn btn-secondary me-2">
                        <i class="fas fa-times me-1"></i>Cancelar
                    </a>
                    <button type="button" class="btn btn-success" onclick="salvar()">
                        <i class="fas fa-save me-1"></i>Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Definir data de hoje
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('dataAdmissao').value = new Date().toISOString().split('T')[0];
});

function salvar() {
    const form = document.getElementById('formColaborador');
    
    if (!form.checkValidity()) {
        form.reportValidity();
        return;
    }
    
    alert('Colaborador salvo com sucesso! (Demonstração)');
    window.location.href = '/rh/colaboradores';
}
</script>
{% endblock %}
