{% extends "base.html" %}
{% block title %}Colaborador - {{ colaborador.nome }}{% endblock %}
{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4"><i class="fas fa-user me-2"></i>{{ colaborador.nome }}</h1>
    <div class="card shadow">
        <div class="card-body">
            <p><strong>Cargo:</strong> {{ colaborador.cargo }}</p>
            <p><strong>Departamento:</strong> {{ colaborador.departamento }}</p>
            <p><strong>Email:</strong> {{ colaborador.email }}</p>
            <a href="/rh/colaboradores" class="btn btn-secondary">Voltar</a>
        </div>
    </div>
</div>
{% endblock %}
