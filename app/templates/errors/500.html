<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro interno - ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Nunito', sans-serif;
        }
        .error-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: #f5576c;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="error-container">
                    <div class="error-code">500</div>
                    <div class="error-message">
                        <h2><i class="fas fa-exclamation-triangle me-2"></i>Erro Interno</h2>
                        <p class="text-muted">Ops! Algo deu errado. Nossa equipe foi notificada.</p>
                    </div>
                    <div class="mt-4">
                        <a href="/" class="btn btn-primary me-3">
                            <i class="fas fa-home me-2"></i>Voltar ao Dashboard
                        </a>
                        <a href="javascript:location.reload()" class="btn btn-outline-secondary">
                            <i class="fas fa-redo me-2"></i>Tentar Novamente
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
