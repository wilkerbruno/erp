{% extends "base.html" %}

{% block title %}Nova Ordem de Produção{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">
            <i class="fas fa-plus me-2"></i>Nova Ordem de Produção
        </h1>
        <a href="/producao/ordens-producao" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-1"></i>Voltar
        </a>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <form id="formOrdem">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Produto *</label>
                            <select class="form-select" required>
                                <option value="">Selecione</option>
                                <option value="produto-a">Produto A</option>
                                <option value="produto-b">Produto B</option>
                                <option value="produto-c">Produto C</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Quantidade *</label>
                            <input type="number" class="form-control" required min="1">
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Data de Início *</label>
                            <input type="date" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Prazo *</label>
                            <input type="date" class="form-control" required>
                        </div>
                    </div>
                </div>
                
                <div class="text-end">
                    <a href="/producao/ordens-producao" class="btn btn-secondary me-2">Cancelar</a>
                    <button type="button" class="btn btn-success" onclick="salvar()">Criar Ordem</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function salvar() {
    alert('Ordem criada com sucesso!');
    window.location.href = '/producao/ordens-producao';
}
</script>
{% endblock %}
