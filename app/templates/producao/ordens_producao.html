{% extends "base.html" %}

{% block title %}Ordens de Produção{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">
            <i class="fas fa-clipboard-list me-2"></i>Ordens de Produção
        </h1>
        <a href="/producao/nova-ordem" class="btn btn-success">
            <i class="fas fa-plus me-1"></i>Nova Ordem
        </a>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nº Ordem</th>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Status</th>
                            <th>Progresso</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><strong>OP-0001</strong></td>
                            <td>Produto A</td>
                            <td>100 un</td>
                            <td><span class="badge bg-warning">Em Produção</span></td>
                            <td>
                                <div class="progress">
                                    <div class="progress-bar bg-warning" style="width: 65%">65%</div>
                                </div>
                            </td>
                            <td>
                                <a href="/producao/ordem/1" class="btn btn-sm btn-info">
                                    <i class="fas fa-eye"></i> Ver
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td><strong>OP-0002</strong></td>
                            <td>Produto B</td>
                            <td>250 un</td>
                            <td><span class="badge bg-success">Concluída</span></td>
                            <td>
                                <div class="progress">
                                    <div class="progress-bar bg-success" style="width: 100%">100%</div>
                                </div>
                            </td>
                            <td>
                                <a href="/producao/ordem/2" class="btn btn-sm btn-info">
                                    <i class="fas fa-eye"></i> Ver
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
