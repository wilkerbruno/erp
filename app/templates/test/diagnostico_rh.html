<!DOCTYPE html>
<html>
<head>
    <title>Diagnóstico RH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>🔍 Diagnóstico do Módulo RH</h1>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>Teste de Links</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <h6>Link Principal:</h6>
                        <a href="/rh" class="btn btn-primary btn-sm">Testar /rh</a>
                    </div>
                    <div class="col-md-4">
                        <h6>Colaboradores:</h6>
                        <a href="/rh/colaboradores" class="btn btn-primary btn-sm">Testar /rh/colaboradores</a>
                    </div>
                    <div class="col-md-4">
                        <h6>Novo Colaborador:</h6>
                        <a href="/rh/novo-colaborador" class="btn btn-success btn-sm">Testar /rh/novo-colaborador</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>Informações do Sistema</h5>
            </div>
            <div class="card-body">
                <p><strong>Data/Hora:</strong> <span id="datetime"></span></p>
                <p><strong>URL Atual:</strong> <span id="current-url"></span></p>
                <p><strong>User Agent:</strong> <span id="user-agent"></span></p>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('datetime').textContent = new Date().toLocaleString();
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('user-agent').textContent = navigator.userAgent;
        
        console.log('Página de diagnóstico carregada!');
    </script>
</body>
</html>
